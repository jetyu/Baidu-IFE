<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>

<script type="text/javascript">
function timeChanged() {
    var getTimeValue=document.getElementById('time');
    alert(parseInt(getTimeValue.value/60)+"分" + parseInt(getTimeValue.value%60)+"秒");
}
</script>
输入时间<input type="text" name="name" value="" id="time">
<button type="button" name="button" onclick="timeChanged()">转换</button>
</body>
</html>
