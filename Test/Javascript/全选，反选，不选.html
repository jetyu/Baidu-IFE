<body>
<script>

window.onload=function() {
  //获取元素
  var allselecteds = document.getElementById('allselected');
  var noneselecteds = document.getElementById('noneselected');
  var unselecteds = document.getElementById('unselected')
  var lists = document.getElementById('list');
  var inputs =lists.getElementsByTagName('input');

  //全选部分
  allselecteds.onclick = function() {
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].checked = true;
    }
  }
  //不选部分
  noneselecteds.onclick = function() {
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].checked = false;
    }
  }
  //反选部分
  unselected.onclick = function () {
    for (var i = 0; i < inputs.length; i++) {
      if(inputs[i].checked == true){
         inputs[i].checked = false;
      }else{
         inputs[i].checked = true;
      }
    }
  }
};

</script>
<input id="allselected"type="button" value="全选">
<input id="noneselected" type="button" value="不选">
