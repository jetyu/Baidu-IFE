<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  function confirmFunc() {
    var r=confirm("按下按钮");
      if(r==true){
        document.getElementById("demo").innerHTML="你按下了\"确定\"按钮!";
      }else {
        document.getElementById("demo").innerHTML="你按下了\"取消\"按钮!";
      }
  }
</script>
<button type="submit" onclick="confirmFunc()">确认提交</button>
<p id="demo"></p>
</body>
</html>
