<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script type="text/javascript">
//闭包：子函数可以使用父函数的局部变量
function test1() {//父函数
  var a = 12;
  function test2() {//子函数
    alert(a);
  }
  test2();//调用子函数
}
test1();//调用父函数

</script>
</body>
</html>
